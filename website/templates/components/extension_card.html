{% macro extension_card(title, status, version, sources, lang) %}
<!-- Extension Card Component -->
<div class="bg-white dark:bg-gray-800 rounded-lg shadow-xs border border-gray-200 dark:border-gray-700 overflow-hidden mb-3">
  <!-- Card Header -->
  <div class="px-4 py-3 border-b border-gray-100 dark:border-gray-700 flex justify-between items-center">
    <div class="flex items-center">
      <!-- Status Indicator -->
      <div class="w-3 h-3 rounded-full mr-2 
        {% if status == 'working' %}bg-green-500
        {% elif status == 'unstable' %}bg-yellow-500
       {% elif status == 'down' %}bg-red-500
        {% else %}bg-gray-500{% endif %}">
      </div>
      <h3 class="text-sm font-semibold text-gray-900 dark:text-gray-100">{{ title }}</h3>
    </div>
    <span class="text-xs px-2 py-1 rounded 
      {% if status == 'working' %}bg-green-100 dark:bg-green-900/50 text-green-800 dark:text-green-200
      {% elif status == 'unstable' %}bg-yellow-100 dark:bg-yellow-900/50 text-yellow-800 dark:text-yellow-200
      {% elif status == 'down' %}bg-red-100 dark:bg-re-900/50 text-red-800 dark:text-red-200
      {% else %}bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-gray-200{% endif %}">
      {{ status|capitalize }}
    </span>
  </div>

  <!-- Card Body -->
  <div class="px-4 py-3">
    <!-- Version Row -->
    <div class="flex items-center text-xs text-gray-500 dark:text-gray-400 mb-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoi="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <span>Version {{ version }}</span>
    </div>

    <!-- Sources Section -->
    <div class="mb-2">
      <p class="text-xs font-medium text-gray-500 dark:text-gray-400 mb-1">Sources:</p>
      <div class="space-y-1">
        {% for source in sources %}
        <div class="flex items-center text-xs">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400 mr-1" fill="none" iewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9" />
          </svg>
          <a href="{{ source.baseUrl }}" class="text-indigo-600 dark:text-indigo-400 hover:underline truncate" target="_blank" rel="noopener noreferrer">
            {{ source.title }}
          </a>
        </di>
        {% endfor %}
      </div>
    </div>

    <!-- Language Row -->
    <div class="flex items-center text-xs text-gray-500 dark:text-gray-400">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129" />
      </svg>
      <span>{{ lang|join(', ') }}</span>
    </div>
  </div>

  <!-- Card Footer -->
  <div class="px-4 py-2 bg-gray-50 dark:bg-gray-700/50 border-t border-gray-100 dark:border-gray-700 flex justify-end">
    <button class="text-xs text-indigo-600 dark:text-indigo-400 font-medium hover:underline">
      Check Now
    </button>
  </div>
</div>
{% endmacro %}
