<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{%block title%}{%endblock%}</title> 
  </head>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="{{url_for('static', filename='globals.css')}}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">

<script>
    tailwind.config = {
      darkMode: 'class', // Required for manual toggling
    }


  </script>

  <body>
    <main>
      {%block content%}
      {%endblock%}

      <style>
document.getElementById('theme-toggle').addEventListener('click', function() {
  // Toggle the dark class on the html element
  const html = document.documentElement;
  html.classList.toggle('dark');
  
  // Update the icon based on current mode
  const icon = document.getElementById('theme-icon-path');
  const isDark = html.classList.contains('dark');
  
  // Moon icon for light mode, Sun icon for dark mode
  if (isDark) {
    icon.setAttribute('d', 'M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z');
  } else {
    icon.setAttribute('d', 'M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z');
  }
  
  // Save preference to localStorage
  localStorage.setItem('theme', isDark ? 'dark' : 'light');
});

// Initialize on page load
document.addEventListener('DOMContentLoaded', function() {
  const savedTheme = localStorage.getItem('theme');
  const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
  
  // Apply saved theme or system preference
  if (savedTheme === 'dark' || (!savedTheme && systemDark)) {
    document.documentElement.classList.add('dark');
    // Update icon to sun (since we're in dark mode)
    document.getElementById('theme-icon-path').setAttribute('d', 
      'M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z'
    );
  }
});
</style>
    </main>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
  <script>

  </script>
</html>
